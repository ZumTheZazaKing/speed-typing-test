<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="container">
        <h2>Speed Typing Test Game</h2>

        <p id="textToType"></p>

        <div class="infoContainer disabled">
            Time: <span id="timer">30</span>s
            |
            WPM: <span class="wpmHolder">0</span>
        </div>

        <div class="buttons">
            <button id="startButton" class="button">Start</button>
            <button id="restartButton" class="button hide">Restart</button>
        </div>

        <button id="leaderboardButton" class="button">Leaderboard</button>
        <input type="text" id="mobileFocuser" class="hide">
    </div>

    <div id="leaderboard" class="container hide">
        <h2>Leaderboard</h2>

        <div id="leaderboardContainer"></div>

        <button id="backToMain" class="button">Back to Main Screen</button>
    </div>

    <div class="popup-container hide">
        <div class="popup">
            <p>Your WPM is:</p>

            <h2 class="wpmHolder">0</h2>

            <p>Enter Player Name:</p>
            <input type="text" id="playerName">
            <button id="confirmButton" class="button">Confirm</button>
        </div>
    </div>
    

    <script src="Texts.js"></script>
    <script src="script.js"></script>
</body>
</html>
